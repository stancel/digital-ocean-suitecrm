---
# tasks file for add-config-to-nagios-server


- name: Push Nagios configuration file onto Nagios Server
  become: true
  become_method: sudo
  template: src={{item.src}} dest={{item.dest}}  mode=0644 owner=root group=root
  with_items:
      - { src: '../templates/nagios-template.cfg', dest: "/usr/local/nagios/etc/servers/{{ host_name }}.cfg" }
  notify: reload-nagios







